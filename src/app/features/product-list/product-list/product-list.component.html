<div class="list">
  <ui-vertical-card *ngFor="let product of pageProducts" [routerLink]="['details',product.id.toString()]">
    <div class="left-pane">
    </div>
    <mat-card-title class="title">{{product.name}}</mat-card-title>
    <mat-card-subtitle class="sub-title">{{product.description}}</mat-card-subtitle>
    <div class="actions">
      <button mat-raised-button color="warn" (click)="deleteProduct(product.id)">Delete</button>
    </div>
  </ui-vertical-card>
</div>

<mat-paginator (page)="onPage($event.pageIndex)" #paginator [pageIndex]="pageIndex" [length]="products.length" pageSize=4 class="paginator"></mat-paginator>
